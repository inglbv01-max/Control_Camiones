<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Camiones</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <!-- ===== LOGIN ===== -->
  <div id="login-section" class="wrap" style="display:none;">
    <h1>Iniciar sesión</h1>
    <form id="login-form" class="card">
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="admin" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="1234" required />

      <div class="btns">
        <button type="submit" class="sync">Ingresar</button>
      </div>
      <p id="login-status" class="error"></p>
    </form>
  </div>

  <!-- ===== APLICACIÓN PRINCIPAL ===== -->
  <div id="app-section" class="wrap" style="display:none;">
    <div class="right">
      <span id="estado" class="success"></span>
      <button id="logout-btn" class="danger">Cerrar sesión</button>
    </div>

    <h1>Control de Camiones</h1>

    <!-- Tabs (pueden expandirse luego) -->
    <div class="tabs">
      <button class="tabbtn active">Viajes</button>
      <button class="tabbtn">Camiones</button>
      <button class="tabbtn">Ubicaciones / Lotes</button>
    </div>

    <!-- Formulario de registro de viajes -->
    <form id="form-viaje" class="card">
      <h3>Registrar viaje</h3>
      <div class="row">
        <div>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" required />
        </div>
        <div>
          <label for="camion">Camión</label>
          <input type="text" id="camion" placeholder="Placa o código" required />
        </div>
        <div>
          <label for="ubicacion">Ubicación</label>
          <input type="text" id="ubicacion" placeholder="Ej: Finca San Juan" required />
        </div>
        <div>
          <label for="lote">Lote</label>
          <input type="text" id="lote" placeholder="Ej: Lote 12" />
        </div>
        <div>
          <label for="kilos">Kilos transportados</label>
          <input type="number" id="kilos" min="0" placeholder="Ej: 24000" />
        </div>
      </div>

      <div class="btns">
        <button type="submit" class="save">Guardar</button>
        <button type="reset" class="ghost">Limpiar</button>
      </div>
    </form>

    <!-- Tabla de viajes -->
    <div class="card">
      <h3>Lista de viajes</h3>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Camión</th>
            <th>Ubicación</th>
            <th>Lote</th>
            <th>Kilos</th>
            <th>Sync</th>
          </tr>
        </thead>
        <tbody id="tabla-viajes"></tbody>
      </table>
    </div>

    <!-- Botones inferiores -->
    <div class="btns">
      <button id="sync-btn" class="sync">Sincronizar</button>
      <button id="btnPDF" class="pdf">Generar PDF</button>
      <span id="sync-status" class="muted"></span>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>

  <!-- Registrar el Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registrado'))
        .catch(err => console.error('Error al registrar SW:', err));
    }
  </script>
</body>
</html>
