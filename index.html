<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Camiones</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="login-screen" class="wrap">
    <h1>Login</h1>
    <label>Usuario</label>
    <input type="text" id="username">
    <label>Contraseña</label>
    <input type="password" id="password">
    <button id="btnLogin" class="sync">Iniciar Sesión</button>
    <p id="login-status" class="error"></p>
  </div>

  <div id="app-screen" class="wrap" style="display:none;">
    <div class="right">
      <button id="btnLogout" class="danger">Cerrar sesión</button>
      <span id="sync-status"></span>
    </div>

    <h1>Control de Camiones</h1>
    <div class="tabs">
      <button class="tabbtn active">Viajes</button>
      <button class="tabbtn">Camiones</button>
      <button class="tabbtn">Ubicaciones / Lotes</button>
    </div>

    <!-- Contenido principal -->
    <div id="contenido">
      <!-- Aquí se cargan formularios y tablas -->
    </div>

    <div class="btns">
      <button id="btnSync" class="sync">Sincronizar</button>
      <button id="btnPDF" class="pdf">Generar PDF</button>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registrado'))
        .catch(console.error);
    }
  </script>
</body>
</html>
